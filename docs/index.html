
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SS.Filter 内容筛选插件</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="siteserver cms form plugin">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="https://docs.siteserver.cn/assets/images/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://docs.siteserver.cn/assets/css/docsify.css">
  <style>
    .markdown-section h2 {
      font-size: 1.45rem !important;
      margin-top: 32px !important;
      margin-bottom: 12px !important;
    }

    .markdown-section h3 {
      font-size: 1.188rem !important;
      margin-top: 30px !important;
      margin-bottom: 18px !important;
    }

    .markdown-section table{
      margin-top: 20px !important;
    }
  </style>
</head>

<body>
  <div id="app">载入中，请稍后...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 1,
      mergeNavbar: true,
      auto2top: true,
      search: {
        placeholder: '搜索',
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/siteserver/ss.filter/edit/dev/docs/' + vm.route.file;
            var github = "<div  data-tooltip-title=\"Star it if you like\" data-tooltip-position=\"top\" class=\"tool-tip\"><iframe src=\"https://ghbtns.com/github-btn.html?user=siteserver&amp;repo=cms&amp;type=star&amp;count=true\" allowtransparency=\"true\" frameborder=\"0\" scrolling=\"0\" width=\"110\" height=\"20\" style='margin:0 10px -6px;border: none;'></iframe></div>";

            var editHtml = '<a href=' + url + ' class=\"tool-tip\" target=\"_blank\"><img class=\"emoji\" src=\"https://img.alicdn.com/tfs/TB1ica2lcLJ8KJjy0FnXXcFDpXa-128-128.png\" alt=\"Edit\"></a>';
            return "<div class=\"tool-docs-header\">"
              + editHtml
              + github
              + "</div>"
              + '\n\n'
              + html
          })
        }
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://unpkg.com/prismjs/components/prism-http.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>

</html>
